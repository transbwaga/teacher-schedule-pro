<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Schedule Pro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="icon" href="./icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Schedule Pro</h1>
        <div class="date-display" id="currentDate">Loading...</div>
    </header>

    <div class="view-toggle">
        <div class="view-option active" data-view="today">Today</div>
        <div class="view-option" data-view="week">Week</div>
        <div class="view-option" data-view="all">All Classes</div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-number" id="todayCount">0</span>
            <span class="stat-label">Today</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="weekCount">0</span>
            <span class="stat-label">This Week</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="totalCount">0</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="nextClass">--:--</span>
            <span class="stat-label">Next Class</span>
        </div>
    </div>

    <div class="quick-actions">
        <button class="btn primary" id="addClass">
            <i class="fas fa-plus"></i> Add Class
        </button>
        <button class="btn tertiary" onclick="toggleSettings()">
            <i class="fas fa-cog"></i> Settings
        </button>
        <button class="btn secondary" onclick="window.printSchedule()">
            <i class="fas fa-print"></i> Print
        </button>
    </div>

    <section>
        <div id="scheduleList"></div>
    </section>

    <div class="settings-panel" id="settingsPanel">
        <h3><i class="fas fa-sliders-h"></i> Settings</h3>
        <div class="setting-item">
            <span>Enable Notifications</span>
            <label class="switch">
                <input type="checkbox" id="notificationsToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <button class="btn primary" onclick="saveSettings()" style="width:100%;">
            <i class="fas fa-save"></i> Save
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
<button class="btn" onclick="clearAllData()" style="width:100%; background: #ff7675; color: white;">
    <i class="fas fa-trash-alt"></i> Reset All Data
</button>
    </div>
</div>

<div class="modal" id="classModal">
    <div class="modal-content">
        <h3>Add Class to Schedule</h3>
        <form id="classForm">
            <input type="text" id="subjectInput" placeholder="Subject (e.g. Math)" required>
            <input type="text" id="gradeInput" placeholder="Grade/Class (e.g. 10A)">
            <input type="text" id="roomInput" placeholder="Room Number">
            <input type="time" id="timeInput" required>
            <input type="number" id="durationInput" placeholder="Duration (min)" value="45">
            
            <p style="margin: 10px 0 5px; font-weight: bold; font-size: 0.9rem;">Repeat on:</p>
            <div class="day-selector" style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px;">
                <label><input type="checkbox" name="days" value="1"> Mon</label>
                <label><input type="checkbox" name="days" value="2"> Tue</label>
                <label><input type="checkbox" name="days" value="3"> Wed</label>
                <label><input type="checkbox" name="days" value="4"> Thu</label>
                <label><input type="checkbox" name="days" value="5"> Fri</label>
            </div>

            <button type="submit" class="btn primary">Save Class</button>
            <button type="button" class="btn secondary" id="cancelBtn">Cancel</button>
        </form>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
